<h1>Ola mundo!</h1>

<div *ngIf="apareceSaudacao"> {{saudacao}}</div>

<div *ngFor="let item  of technologies">  {{item}} </div>
<hr>
@for (tec of technologies; track tec) {
  <ul class="list-group">
    <li class="list-group-item">{{ tec }}</li>
  </ul>
}
<div class="container mt-4">
  <h2>Categorias</h2>
  <table class="table table-striped table-bordered align-middle">
    <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>Descrição</th>
      <th>Imagem</th>
      <th>Ações</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let categoria of categorias">
      <td>{{ categoria.categoriaId }}</td>
      <td>{{ categoria.descricao }}</td>
      <td>
        <img [src]="categoria.imagemUrl" alt="{{categoria.descricao}}" width="100">
      </td>
      <td>
        <a href="#" class="btn btn-sm btn-primary me-2">
          <i class="bi bi-pencil-square">edit</i>
        </a>
        <a href="#" class="btn btn-sm btn-danger">
          <i class="bi bi-trash">delete</i>
        </a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
